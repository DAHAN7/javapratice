<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <script>
        // 사용자에게 라인의 개수 입력 받기
        var lines = prompt("라인의 개수를 입력하세요:");

        // 입력값이 숫자인지 확인
        if (isNaN(lines)) {
            document.write("유효한 숫자를 입력하세요.");
        } else {
            // 입력값을 숫자로 변환하여 라인의 개수로 사용
            lines = parseInt(lines);

            // 위쪽 부분 그리기
            for (var i = 1; i <= lines; i++) {
                for (var j = 1; j <= lines - i; j++) {
                    document.write("&nbsp;&nbsp;");
                }
                for (var k = 1; k <= 2 * i - 1; k++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            // 아래쪽 부분 그리기
            for (var i = lines - 1; i >= 1; i--) {
                for (var j = 1; j <= lines - i; j++) {
                    document.write("&nbsp;&nbsp;");
                }
                for (var k = 1; k <= 2 * i - 1; k++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
