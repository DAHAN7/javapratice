<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("결과를 원하는 정수를 입력하세요!");
        if (isNaN(number)) {
            document.write("유효한 숫자를 입력하세요.");
        } else {
            number = parseInt(number);
            var factorial = 1;
            for (var i = 1; i <= number; i++) {
                factorial *= i;
            }
            document.write(number + "! = " + factorial);
        }
    </script>
</body>
</html>
