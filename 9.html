<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // 사용자에게 가로길이 입력 받기
            var width = prompt("가로길이를 입력하세요:");
    
            // 입력값이 숫자인지 확인
            if (isNaN(width)) {
                document.write("유효한 숫자를 입력하세요.");
            } else {
                // 입력값을 숫자로 변환하여 가로길이로 사용
                width = parseInt(width);
    
                // 위쪽 부분 그리기
                for (var i = 1; i <= width; i++) {
                    for (var j = 1; j <= i; j++) {
                        document.write("* ");
                    }
                    document.write("<br>");
                }
    
                // 아래쪽 부분 그리기
                for (var i = width - 1; i >= 1; i--) {
                    for (var j = 1; j <= i; j++) {
                        document.write("* ");
                    }
                    document.write("<br>");
                }
            }
    </script>
</body>
</html>
