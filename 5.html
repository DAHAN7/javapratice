            attempts++; 
            if (isNaN(userInput)) {
                alert("유효한 숫자를 입력하세요.");
                continue;            }

            if (userNumber < 1 || userNumber > 100) {
                alert("1부터 100 사이의 숫자를 입력하세요.");
                continue;
            }
            if (userNumber === targetNumber) {
                alert("성공입니다! " + attempts + "번만에 맞추셨습니다.");
                break;

                alert("높습니다.");

                alert("낮습니다.");
