<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var oddSum = 0
        var evenSum = 0
        var totalSum = 0

        for (var i = 1; i <= 100; i++) {
            // 짝수인 경우
            if (i % 2 === 0) {
                evenSum += i;
            }
            // 홀수인 경우
            else {
                oddSum += i;
            }
            totalSum += i;
        }
        document.write("1부터 100까지의 숫자 중:<br>");
        document.write("홀수의 합: " + oddSum + "<br>");
        document.write("짝수의 합: " + evenSum + "<br>");
        document.write("전체의 합: " + totalSum + "<br>");

    </script>
</head>

<body>

</body>
</html>
